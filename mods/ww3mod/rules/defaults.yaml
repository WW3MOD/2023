		Image: pips
		Sequence: pip-ammo-secondary-none
		Position: Top
		Margin: 0,-5
		RequiresCondition: ((weapon-secondary && !ammo-secondary) || (weapon-tertiary && !ammo-tertiary)) && !(weapon-primary && !ammo-primary)
		BlinkInterval: 16
		BlinkPattern: On, Off
