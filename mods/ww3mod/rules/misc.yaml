^Mine:
	Inherits: ^SpriteActor
	Tooltip:
		Name: Mine
	Interactable:
		Bounds: 1024,1024
	WithSpriteBody:
	RenderSprites:
		Scale: 0.4
	Signature:
		Vision: 1
	Mine:
		CrushClasses: mine
		DetonateClasses: mine
		AvoidFriendly: false
		BlockFriendly: true
	WithDamageBehaviour:
		DamageTypes: Disarm
		Behaviour: Dispose
	Health:
		HP: 400
		NotifyAppliedDamage: false
	Armor:
		Type: Light
	Targetable:
		TargetTypes: Ground, Mine
	Cloak:
		CloakSound:
		UncloakSound:
		Palette:
		DetectionTypes: Mine
		InitialDelay: 0
	Immobile:
		OccupiesSpace: true
	HitShape:
	MapEditorData:
		Categories: System

MINV:
	Inherits: ^Mine
	RenderSprites:
		Image: minv
	Explodes:
		Weapon: ATMine

^Crate:
	Inherits@1: ^SpriteActor
	Interactable:
		Bounds: 1024,1024
	Signature:
		Vision: 2
	Tooltip:
		Name: Crate
		GenericName: Crate
		ShowOwnerRow: false
	Crate:
		Duration: 180
		TerrainTypes: Clear, Rough, Road, Beach, Water
	RenderSprites:
		Palette: effect
		Image: scrate
	WithCrateBody:
		XmasImages: xcratea, xcrateb, xcratec, xcrated
		LandSequence: land
		WaterSequence: water
	Parachutable:
		FallRate: 40
		KilledOnImpassableTerrain: false
		ParachutingCondition: parachute
	Passenger:
	WithParachute:
		Image: parach
		Sequence: idle
		OpeningSequence: open
		ShadowImage: parach-shadow
		ShadowSequence: idle
		RequiresCondition: parachute
	MapEditorData:
		Categories: System

CRATE:
	Inherits: ^Crate
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 50
		UseCashTick: true
	# HealActorsCrateAction:
	# 	Sound: heal2.aud
	# 	SelectionShares: 2
	# 	Sequence: heal
MONEYCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Money Crate
	GiveCashCrateAction:
		Amount: 500
		SelectionShares: 1
		UseCashTick: true
	RenderSprites:
		Image: wcrate
HEALCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Heal Crate
	HealActorsCrateAction:
		Sound: heal2.aud
		SelectionShares: 1
		Sequence: heal
WCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Wooden Crate
	RenderSprites:
		Image: wcrate
SCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Steel Crate
HEALUPCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Heal-up Crate
		GenericName: Heal-up Crate
		ShowOwnerRow: false
	GrantExternalConditionCrateAction@1:
		SelectionShares: 1
		Sequence: heal
		Sound: heal2.aud
		Condition: instaheal
		Duration: 750
		Range: 1c512
		MaxExtraCollectors: 24
	GrantExternalConditionCrateAction@2:
		SelectionShares: 1
		Sequence: heal
		Sound: heal2.aud
		Condition: instarepair
		Duration: 2
	WithCrateBody:
		XmasImages: scrate-healup
	RenderSprites:
		Image: scrate-healup
	-MapEditorData:

