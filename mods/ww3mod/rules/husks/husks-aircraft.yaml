
^AircraftHusk:
	Inherits: ^BasicHusk
	Inherits@2: ^SpriteActor
	Targetable:
		TargetTypes: AirborneActor, Husk, NoAutoTarget
	WithShadow:
		Offset: 43, 128, 0
		ZOffset: -129
	Tooltip:
		GenericName: Destroyed Plane
	Aircraft:
	FallsToEarth:
		Moves: True
		Velocity: 86
		Explosion: UnitExplodePlane
		MaximumSpinSpeed: 0
	-MapEditorData:

^HelicopterHusk:
	Inherits: ^BasicHusk
	Inherits@2: ^ClassicFacingSpriteActor
	Targetable:
		TargetTypes: AirborneActor, Husk, NoAutoTarget
	WithShadow:
		Offset: 43, 128, 0
		ZOffset: -129
	Tooltip:
		GenericName: Destroyed Helicopter
	Aircraft:
		CanHover: True
		VTOL: true
		CanSlide: True
	FallsToEarth:
		Explosion: UnitExplodeHeli
	-MapEditorData:
	EjectOnDeath@Rank0:
		PilotActor: PILOT
		RequiresCondition: !rank-veteran
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank1:
		PilotActor: PILOTR1
		RequiresCondition: rank-veteran == 1
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank2:
		PilotActor: PILOTR2
		RequiresCondition: rank-veteran == 2
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank_3:
		PilotActor: PILOTR3
		RequiresCondition: rank-veteran == 3
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank4:
		PilotActor: PILOTR4
		RequiresCondition: rank-veteran >= 4
		SuccessRate: 80
		EjectInAir: true

