
^Husk:
	Inherits: ^BasicHusk
	Inherits@2: ^ClassicFacingSpriteActor
	Husk:
		AllowedTerrain: Clear, Rough, Road, Ore, Gems, Beach
	WithAddedAnimation:
		Image: huskdeath
		Sequence: fuelburn
		Palette: gensmkexploj
		Offset: 0,-550,0
	WithDamageOverlay:
	ChangesHealth:
		Step: -100
		StartIfBelow: 101
		Delay: 8
	OwnerLostAction:
		Action: ChangeOwner
	CaptureManager:
	Capturable:
		Types: husk
		ValidRelationships: Enemy, Neutral
	WithColoredOverlay@IDISABLE:
		Color: 00000080
	Targetable:
		TargetTypes: GroundActor, Husk, NoAutoTarget
		RequiresForceFire: true
	Chronoshiftable:
	Tooltip:
		GenericName: Destroyed Vehicle

