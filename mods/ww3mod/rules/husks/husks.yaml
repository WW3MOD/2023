
^BasicHusk:
	Interactable:
	Health:
		HP: 28000
	Armor:
		Type: Heavy
	HiddenUnderFog:
		Type: CenterPosition
		AlwaysVisibleRelationships: None
	ScriptTriggers:
	WithFacingSpriteBody:
	HitShape:
	MapEditorData:
		Categories: Husk

^CivBuildingHusk:
	Inherits@1: ^SpriteActor
	Interactable:
	AppearsOnRadar:
	Building:
		Dimensions: 1,1
		Footprint: x
	WithSpriteBody:
	Tooltip:
		GenericName: Civilian Building (Destroyed)
		GenericStancePrefix: false
		ShowOwnerRow: false
	Targetable:
		TargetTypes: Ground, NoAutoTarget
		RequiresForceFire: true
	FrozenUnderFog:
	ScriptTriggers:
	MapEditorData:
		Categories: Husk
	OwnerLostAction:
		Action: ChangeOwner
^BuildingHusk:
	Inherits@1: ^SpriteActor
	Interactable:
	AppearsOnRadar:
	Building:
		Dimensions: 1,1
		Footprint: x
	WithSpriteBody:
	Health:
		HP: 200
	Armor:
		Type: Wood
	WithIdleOverlay@Burns:
		Image: fire
		Sequence: 1
		IsDecoration: true
	ChangesHealth@Burns:
		Step: -10
		Delay: 8
	HitShape:
	OwnerLostAction:
		Action: ChangeOwner
	Targetable:
		TargetTypes: Ground, NoAutoTarget
		RequiresForceFire: true
	Tooltip:
		GenericName: Destroyed Building
	HiddenUnderFog:
		Type: CenterPosition
		AlwaysVisibleRelationships: None
	ScriptTriggers:
	Explodes:
		Weapon: BuildingExplode
	MapEditorData:
		Categories: Husk
^DefenseHusk:
	Inherits@1: ^BuildingHusk
	Health:
		HP: 200
	Explodes:
		Weapon: SmallBuildingExplode
^TechBuildingHusk:
	Inherits: ^CivBuildingHusk
	Tooltip:
		GenericName: Tech Building (Destroyed)
	Targetable:
		TargetTypes: Ground, TechHusk, NoAutoTarget
	InfiltrateForTransform:
		Types: TechHusk
		ForceHealthPercentage: 10

^TreeHusk:
	Inherits@1: ^SpriteActor
	BlocksProjectiles:
		Bypass: 2
		Height: 256
	Interactable:
	RenderSprites:
		Palette: terrain
	AppearsOnRadar:
	RadarColorFromTerrain:
		Terrain: Tree
	AppearsOnMapPreview:
		Terrain: Tree
	Building:
		Footprint: x
		Dimensions: 1,1
	WithSpriteBody:
	Tooltip:
		Name: Tree (Burnt)
		ShowOwnerRow: false
	# HiddenUnderShroud:
	AlwaysVisible:
	ScriptTriggers:
	MapEditorData:
		Categories: Tree
	RequiresSpecificOwners:
		ValidOwnerNames: Neutral
	ProximityExternalCondition@ObjectProximity:
		Condition: object-proximity
		Range: 384
		ValidRelationships: Neutral, Ally, Enemy
