^Tree:
	Inherits@1: ^SpriteActor
	Inherits@Shape: ^1x1Shape
	Inherits@FireMechanic: ^BuildingAffectedByFire
	BlocksProjectiles:
		Bypass: 1
		Height: 256
	# Tree: # Unimplemented ? Cruses always true actually
	# 	CrushClasses: tree
	# 	DetonateClasses: tree
	# 	AvoidFriendly: false
	# 	BlockFriendly: false
	Interactable:
	Tooltip:
		Name: Tree
		ShowOwnerRow: false
	RenderSprites:
		Palette: terrain
	WithSpriteBody:
	Building:
		Footprint: _
		Dimensions: 1,1
	# AppearsOnRadar:
	# RadarColorFromTerrain:
	# 	Terrain: Tree
	# AppearsOnMapPreview:
	# 	Terrain: Tree
	Health:
		HP: 250
	Armor:
		Type: Wood
	Targetable:
		TargetTypes: Trees
	AlwaysVisible:
	ScriptTriggers:
	# MapEditorData:
	# 	ExcludeTilesets: INTERIOR
	# 	Categories: Tree
	RequiresSpecificOwners:
		ValidOwnerNames: Neutral
	ProximityExternalCondition@ObjectProximity:
		Condition: object-proximity
		Range: 768
		ValidRelationships: Neutral, Ally, Enemy
