
^Tree:
	Inherits@1: ^SpriteActor
	Inherits@Shape: ^1x1Shape
	Inherits@FireMechanic: ^BuildingAffectedByFire
	CombatDebugOverlay:
	BlocksProjectiles:
		Bypass: 3
		Height: 256
	Crushable:
		CrushClasses: tree
	Interactable:
	Tooltip:
		Name: Tree
		ShowOwnerRow: false
	RenderSprites:
		Palette: terrain
	WithSpriteBody:
	Building:
		Footprint: x
		Density: 10
		Dimensions: 1,1
	# AppearsOnMiniMap:
	# MiniMapColorFromTerrain:
	# 	Terrain: Tree
	# AppearsOnMapPreview:
	# 	Terrain: Tree
	Health:
		HP: 250
	Armor:
		Type: Wood
	Targetable:
		TargetTypes: Trees
	AlwaysVisible:
	ScriptTriggers:
	MapEditorData:
		ExcludeTilesets: INTERIOR
		Categories: Tree
	RequiresSpecificOwners:
		ValidOwnerNames: Neutral

^AmmoBox:
	Inherits: ^TechBuilding
	-Selectable:
	Health:
		HP: 10
	Explodes:
		Weapon: UnitExplode
	Tooltip:
		Name: Ammo Box
	Targetable:
		TargetTypes: NoAutoTarget, Ground, C4, DetonateAttack, Structure
	Armor:
		Type: Light
	MapEditorData:
		Categories: Decoration
	Interactable:
		Bounds: 1024,1024
^Box:
	Inherits: ^Tree
	RenderSprites:
		Palette: player
	Tooltip:
		Name: Boxes
	MapEditorData:
		-ExcludeTilesets:
		Categories: Decoration
