^AmmoBox:
	Inherits: ^TechBuilding
	-Selectable:
	Health:
		HP: 10
	Explodes:
		Weapon: UnitExplode
	Tooltip:
		Name: Ammo Box
	Targetable:
		TargetTypes: Ground, C4, DetonateAttack, Structure, NoAutoTarget
	Armor:
		Type: Light
	MapEditorData:
		Categories: Decoration
	Interactable:
		Bounds: 1024,1024
^Box:
	Inherits: ^Tree
	RenderSprites:
		Palette: player
	Tooltip:
		Name: Boxes
	MapEditorData:
		-ExcludeTilesets:
		Categories: Decoration
	ProximityExternalCondition@ObjectProximity:
		Condition: object-proximity
		Range: 1c0
		ValidRelationships: Neutral, Ally, Enemy
	WithRangeCircle@ObjectProximity:
		Range: 1c0
		Alpha: 30
		Visible: Always
		ValidRelationships: Neutral, Ally, Enemy
