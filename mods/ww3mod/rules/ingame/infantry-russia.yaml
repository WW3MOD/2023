# Tesla Trooper
SHOK:
	Inherits@Type: ^CamoSoldier
	Inherits@AutoTarget: ^AutoTargetGroundAssaultMove
	Inherits@Rotting: ^RottingInfantry
	-WithDecoration@AmmoPrimaryNone:
	-WithDecoration@AmmoReplenishing:
	Buildable:
		Queue: Infantry
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 99
		Prerequisites: ~infantry.russia, ~techlevel.futuristic
		Description: Infantry with portable Tesla coils.
	Tooltip:
		Name: Tesla Trooper
	Valued:
		Cost: 500
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Mobile:
		Voice: Move
	Armament:
		Weapon: PortaTesla
		LocalOffset: 427,0,341
	InfantryStates:
		ProneOffset: 227,0,-245
	AttackFrontal:
		Voice: Attack
	AttackMove:
		Voice: Move
	Passenger:
		Voice: Move
		CustomPipType: pip-red
	Guard:
		Voice: Move
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: !parachute
	Voiced:
		VoiceSet: ShokVoice
	RenderRangeCircle:
		Width: 1
		Color: FFFFFF # White, Tesla weaponry
	RenderSprites:
		Image: SHOK
		Scale: 0.6
SHOKR1:
	Inherits: SHOK
	ProducibleWithLevel:
		InitialLevels: 1
	UpdatesPlayerStatistics:
		OverrideActor: shok
	-Buildable:
	-MapEditorData:
