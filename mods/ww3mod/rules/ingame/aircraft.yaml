^Airborne:
	Inherits: ^NeutralAirborne
	Inherits@UnitExperience: ^GainsExperience
	Inherits@AIBoost: ^ProductionAIBoost
	Repairable:
		RepairActors: afld
	Aircraft:
		TakeOffOnCreation: False
	RevealsShroud@Air:
		Range: 25c0
		Type: GroundPosition
		RevealGeneratedShroud: False
		RequiresCondition: airborne
	RevealsShroud@Ground:
		Range: 5c0
		Type: GroundPosition
		RevealGeneratedShroud: False
		RequiresCondition: !airborne

^Aircraft:
	Inherits@Type: ^Airborne
	EjectOnDeath@Rank0:
		PilotActor: PILOT
		RequiresCondition: airborne && !rank-veteran
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank1:
		PilotActor: PILOTR1
		RequiresCondition: airborne && rank-veteran == 1
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank2:
		PilotActor: PILOTR2
		RequiresCondition: airborne && rank-veteran == 2
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank_3:
		PilotActor: PILOTR3
		RequiresCondition: airborne && rank-veteran == 3
		SuccessRate: 80
		EjectInAir: true
	EjectOnDeath@Rank4:
		PilotActor: PILOTR4
		RequiresCondition: airborne && rank-veteran >= 4
		SuccessRate: 80
		EjectInAir: true

