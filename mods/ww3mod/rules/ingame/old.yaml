HARV:
	Inherits@Type: ^WheeledVehicle
	Inherits@Selection: ^SelectableEconomicUnit
	-Tooltip:
	-GpsDot:
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 101
		Prerequisites: ~techlevel.infonly
		Description: Collects Ore and Gems for processing.\n  Unarmed
	Valued:
		Cost: 600
	Tooltip@sidebar:
		Name: Ore Truck
		RequiresCondition: !produced
	Tooltip@ingame:
		Name: Harvester
		RequiresCondition: produced
	ExternalCondition@PRODUCED:
		Condition: produced
	Selectable:
		DecorationBounds: 1792,1792
	Targetable@ISHARVESTER:
		TargetTypes: Harvester
	Harvester:
		Capacity: 30
		Resources: Ore,Gems
		BaleUnloadDelay: 1
		SearchFromProcRadius: 80
		SearchFromHarvesterRadius: 40
		HarvestFacings: 8
		EmptyCondition: no-ore
	RevealsShroud:
		Range: 6c0
	WithHarvesterPipsDecoration:
		Position: Bottom
		Margin: 15, 3
		RequiresSelection: true
		PipCount: 9
		ResourceSequences:
			Ore: pip-yellow
			Gems: pip-red
	Armor:
		Type: Light
	Targetable:
		TargetTypes: Ground, Vehicle, Light
	Mobile:
		Speed: 85
		Locomotor: heavywheeled
	WithHarvestAnimation:
	WithDockingAnimation:
	GpsDot:
		String: Harvester
	SpawnActorOnDeath:
		Actor: HARV.EmptyHusk
	HarvesterHuskModifier:
		FullHuskActor: HARV.FullHusk
		FullnessThreshold: 50
	WithHarvesterSpriteBody:
		ImageByFullness: harvempty, harvhalf, harv
	-WithFacingSpriteBody:
	Passenger:
		CustomPipType: pip-blue
	ProximityExternalCondition@DOCKED:
		Condition: dockinprocess
		Range: 1c0
		ValidRelationships: Ally
	ExternalCondition@DOCKED:
		Condition: docked
	RejectsOrders:
		RequiresCondition: docked
	WithDamageOverlay:
		Image: smoke_mtd
		Palette: temptd
HARV.Crate:
	Inherits: HARV
	-Buildable:
	-Tooltip@sidebar:
	-Tooltip@ingame:
	-ExternalCondition@PRODUCED:
	Tooltip:
		Name: Harvester
	RenderSprites:
		Image: harv
	-MapEditorData:
